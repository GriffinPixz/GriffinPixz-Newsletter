<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
        content="Sign up to GriffinPixz newsletter and regularly receive awesome contents about create an nurturing online presence and running a successful small business.">
    <meta name="author" content="GriffinPixz : https://github.com/GriffinPixz">
    <title>GriffinPixz | Newsletter Signup</title>
    <link rel="icon" type="image/icon" href="images/GriffinPixel22.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/signup.css" rel="stylesheet">

    <script src="https://kit.fontawesome.com/7327543dfd.js" crossorigin="anonymous"></script>
</head>

<body class="text-center">
    <main class="form-signup">
        <form action="/" method="post">
            <a href="/"><img class="mb-4 griffinpixz-logo" src="images/GriffinPixel17.png"></a>
            <h1 class="h2 mb-1 fw-bold gp-title">GriffinPixz</h1>
            <h2 class="h3 mb-4 fw-normal">Newsletter Signup</h1>

            <div class="form-input">
                <div class="form-floating">
                    <input type="email" name="email" class="form-control top" id="floatingInput" placeholder="name@example.com" required>
                    <label for="floatingInput">
                        <i class="fa-solid fa-envelope input-icon"></i>
                        Email Address
                    </label>
                </div>
                <div class="form-input-row">
                    <div class="form-floating">
                        <input type="text" name="firstname" class="form-control middle" id="floatingFirstlName" placeholder="Full Name" required>
                        <label for="floatingFirstlName">
                            <i class="fa-solid fa-user-shield input-icon"></i>First Name
                        </label>
                    </div>
                    <div class="form-floating">
                        <input type="text" name="lastname" class="form-control bottom" id="floatingLastName" placeholder="Last Name">
                        <label for="floatingLastName">
                            <i class="fa-regular fa-id-card input-icon"></i>Last Name
                        </label>
                    </div>
                </div>
            </div>

            <div class="checkbox mb-4">
                <label class="subscribe-checkbox-text">
                    <input type="checkbox" name="opt-in" value="remember-me" checked>
                    <span class="txt">Subscribe to weekly web development posts and materials</span>
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-purple fw-medium" type="submit">Sign Up Now</button>
            <p class="mt-4 mb-3 copy">&copy; 2022 PennNexus LLC</p>
        </form>
    </main>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
